      <form>
        <label for="name">Name:</label><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea><br><br>

        <label>Message Type:</label>
        <input type="radio" id="complaint" name="type" value="Complaint">
        <label for="complaint">Complaint</label>
        <input type="radio" id="inquiry" name="type" value="Inquiry" checked>
        <label for="inquiry">Inquiry</label>
        <input type="radio" id="suggestion" name="type" value="Suggestion">
        <label for="suggestion">Suggestion</label><br><br>

        <button type="submit" class="button">Send</button>
      </form>
