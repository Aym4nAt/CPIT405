<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lab4.css">
</head>
<body>
    <h1>Great Auto Parts - Order Form</h1>
    <div>
        <label for="fname">First Name:</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        <br>
        <label for="lname">Last Name:</label>
        <br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
        <br>
        <label for="phone">Phone number:</label>
        <br>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number">
        <br>
        <label for="make">Make:</label>
        <br>
        <select name="make" id="make">
            <option value="">Select a make</option>
            <option value="Toyota">Toyota</option>
            <option value="Chery">Chery</option>
            <option value="Ford">Ford</option>
            <option value="Nissan">Nissan</option>
            <option value="Haval">Haval</option>
            <option value="Lexus">Lexus</option>
        </select>
        <br>
        <label for="model">Model:</label>
        <br>
        <input type="text" id="model" name="model" placeholder="Model">
        <br>
        <label for="year">Year:</label>
        <br>
        <input type="number" id="year" name="year" placeholder="Year">
        <br>
        <label for="date">Date:</label>
        <br>
        <input type="date" id="date" name="date" placeholder="mm / dd / yyyy">
        <br>
        <label for="spare">Spare Part:</label>
        <br>
        <input type="text" id="spare" name="spare" placeholder="Enter the spare part you need">
        <br>
        <label for="quantity">Quantity:</label>
        <br>
        <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity of the spare part you need">
        <br>
        <label for="comment">Comment:</label>
        <br>
        <textarea name="comment" id="comment" rows="8" placeholder="Enter your comment"></textarea>

    </div>

 
    <br>
    <input type="submit">

</body>
</html>
