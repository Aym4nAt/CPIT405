<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 6 - Like or Dislike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Lab 6</h1>
  <h2>Like or dislike</h2>

  <div class="buttons">
    <button id="likeBtn">👍 <span id="likeCount">0</span></button>
    <button id="dislikeBtn">👎 <span id="dislikeCount">0</span></button>
  </div>

  <div class="comment-section">
    <h3>Comments</h3>
    <textarea id="commentInput" placeholder="Write a comment..."></textarea><br>
    <button id="submitBtn">Submit</button>
    <button id="clearBtn">Clear</button>
    <div id="commentsDisplay"></div>
  </div>

  <button id="resetBtn">Reset All</button>

  <script src="script.js"></script>
</body>
</html>
